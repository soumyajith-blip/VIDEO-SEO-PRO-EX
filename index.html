<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video SEO Pro - Tag, Description & Hashtag Generator</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10">
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
        Video SEO Pro
      </h1>
      <p class="text-gray-400 mt-2">Generate trending tags, #hashtags & SEO-friendly descriptions.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="col-span-1 md:col-span-2">
        <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Video Title</label>
        <input id="title" type="text"
               class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
               placeholder="e.g., My Epic Travel Adventure in Japan"/>
      </div>
      <div>
        <label for="keywords" class="block text-sm font-medium text-gray-300 mb-2">Main Topic / Keywords</label>
        <input id="keywords" type="text"
               class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
               placeholder="e.g., travel, Japan, Tokyo, vlogging"/>
      </div>
      <div>
        <label for="platform" class="block text-sm font-medium text-gray-300 mb-2">Platform</label>
        <select id="platform"
                class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none transition">
          <option>YouTube</option>
          <option>TikTok</option>
          <option>Instagram Reels</option>
          <option>Vimeo</option>
          <option>Facebook</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button id="generateBtn"
              class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <span id="btnText">Generate Content</span>
        <span id="loadingSpinner" class="hidden">
          <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Generating...
        </span>
      </button>
    </div>

    <div id="outputSection" class="mt-10 space-y-8 hidden">
      <div id="tagsOutput" class="bg-gray-800/50 p-6 rounded-xl fade-in">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold text-gray-100">Generated Tags & Keywords</h2>
          <button id="copyTagsBtn"
                  class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors text-sm">
            Copy Tags
          </button>
        </div>
        <p id="tagsResult" class="text-gray-300 mt-4 whitespace-pre-wrap font-mono bg-gray-900 p-4 rounded-md"></p>
      </div>

      <div id="hashtagsOutput" class="bg-gray-800/50 p-6 rounded-xl fade-in">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold text-gray-100">Generated #Hashtags</h2>
          <button id="copyHashtagsBtn"
                  class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors text-sm">
            Copy Hashtags
          </button>
        </div>
        <p id="hashtagsResult" class="text-gray-300 mt-4 whitespace-pre-wrap font-mono bg-gray-900 p-4 rounded-md"></p>
      </div>

      <div id="descriptionOutput" class="bg-gray-800/50 p-6 rounded-xl fade-in">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold text-gray-100">SEO-Friendly Description</h2>
          <button id="copyDescBtn"
                  class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-4 rounded-lg transition-colors text-sm">
            Copy Description
          </button>
        </div>
        <div id="descriptionResult" class="text-gray-300 mt-4 space-y-4 prose prose-invert max-w-none bg-gray-900 p-4 rounded-md"></div>
      </div>
    </div>

    <div id="messageBox" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg fade-in"></div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
